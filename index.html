<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.ico">
</head>
<body>
    <div class="document">
        <div class="text">
            <h1>CALCULATOR</h1>
        </div>
        <div class="container">
            <div class="calculator">
                <div class="screen"></div>
                <div class="buttonBody">
                    <button class="button clear">AC</button>
                    <button class="button">+ / -</button>
                    <button class="button">%</button>
                    <button class="button divideBtn">/</button>
                    <button class="button seven">7</button>
                    <button class="button eight">8</button>
                    <button class="button nine">9</button>
                    <button class="button multiplyBtn">*</button>
                    <button class="button four">4</button>
                    <button class="button five">5</button>
                    <button class="button six">6</button>
                    <button class="button minusBtn">-</button>
                    <button class="button one">1</button>
                    <button class="button two">2</button>
                    <button class="button three">3</button>
                    <button class="button plusBtn">+</button>
                    <button class="buttonx zero">0</button>
                    <button class="button point">.</button>
                    <button class="button equal">=</button>
                </div>
            </div>
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
